<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Song</h3>
<p>
    <a th:href="@{/music}">
        Back to Song list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/edit}" th:object="${music}"
          method="POST" novalidate="novalidate" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
        </div>

        <div>
            <label>Kind</label>
            <input type="text" th:field="*{kind}"/>
        </div>
        <div>
            <label>Music</label>
            <input type="text" th:field="*{link}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

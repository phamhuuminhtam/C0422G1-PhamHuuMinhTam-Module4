<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<form th:object="${validateUser}" action="/create" method="post" class="container">
    <div class="d-flex justify-content-center"><h1>CREATE USER</h1> </div>


    <table class="table table-hover">
        <tr>
            <td class="form-label">First Name:</td>
            <td><input th:field="*{firstName}"  class="form-control"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td  class="form-label">Last Name:</td>
            <td><input th:field="*{lastName}"  class="form-control"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td  class="form-label">Phone Number:</td>
            <td><input th:field="*{phoneNumber}"  class="form-control"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
        </tr>

        <tr>
            <td  class="form-label">Age:</td>
            <td><input type="date" th:field="*{age}"  class="form-control"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td  class="form-label">Email:</td>
            <td><input th:field="*{email}"  class="form-control"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success" type="submit">Submit</button>
            </td>
            <td> <a class="btn btn-success" href="/">Back to list</a></td>
        </tr>
    </table>
</form>
</body>
</html>

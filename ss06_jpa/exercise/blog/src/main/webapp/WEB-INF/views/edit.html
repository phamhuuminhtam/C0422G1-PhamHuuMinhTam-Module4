<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <label>Title</label>
    <input type="text" th:field="*{title}">
    <label>Content</label>
    <textarea th:field="*{content}"></textarea>
    <button type="submit">Submit</button>
</form>

<a href="/goList">Back Home</a>
</body>
</html>

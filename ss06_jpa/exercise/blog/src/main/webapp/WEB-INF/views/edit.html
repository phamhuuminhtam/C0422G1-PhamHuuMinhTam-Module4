<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">CREATE NEW BLOG</h1>
<form action="/edit" method="post" th:object="${blog}" class="container">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" th:field="*{content}"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<div class="d-flex justify-content-center">
    <a class="btn btn-primary" href="/goList">Back Home</a>
</div>
</body>
</html>

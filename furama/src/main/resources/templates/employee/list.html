<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <th:block th:replace="~{/layout::cssbackground}"></th:block>
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<nav th:replace="~{/layout::navbar}"></nav>

<div class="container-fluid">
    <input value="${message}" id="message" hidden>
    <button style="position: fixed;right: 0" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" onclick="showModalAddControl('a','b','c')">
        Thêm mới nhân viên
    </button>
    <h2 CLASS="text-center">DANH SÁCH NHÂN VIÊN</h2>
    <div class="row main mt-2 ">
        <table class="table table-striped" id="tableCustomer">
            <thead>
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Số CMND</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
                <th>Trình độ</th>
                <th>Bộ Phận</th>
                <th>Vị trí</th>
                <th>Lương</th>
                <th>Hành động</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="employee,status : ${employeeList}">
                <td th:text="${status.count}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.dayOfBirth}"></td>
                <td th:text="${employee.personalCode}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.getEducation().getEducationName()}"></td>
                <td th:text="${employee.getDivision().getDivisionName()}"></td>
                <td th:text="${employee.getPosition().getPositionName()}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a type="button" class="btn btn-primary"
                       th:href="@{/employee/edit(id=${employee.idEmployee})}">
                        Sửa
                    </a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            th:attr="onclick=|showModalDelete('${employee.idEmployee}','${employee.name}')|">
                        Xóa
                    </button>
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</div>

<div th:replace="~{/home::footer}"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/customer/delete" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">
                    Bạn xác nhận muốn xóa khách hàng: <span id="delete_modal"></span>
                    <input type="hidden" id="sendId" name="id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Xóa</button>

                </div>
            </div>
        </form>
    </div>
</div>


<div class="modal fade" id="modalAlert" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/customer?action=deleteCustomer" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">
                    <p id="modalAlertMes"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="" method="">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">THÊM MỚI NHÂN VIÊN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">

                    <div class="container  mt-4 p-2 mb-4" style="border: 1px solid grey; border-radius: 15px">
                        <form class="row g-3" action="" method="post">


                            <div class="col-md-12">
                                <label for="name" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="col-md-12">
                                <label for="birhtday" class="form-label">Ngày sinh </label>
                                <input type="date" class="form-control" id="birhtday" name="birhtday">
                            </div>
                            <div class="col-md-12">
                                <label for="id_card" class="form-label">Số CMND</label>
                                <input type="text" class="form-control" id="id_card"  name="id_card" >
                            </div>
                            <div class="col-md-12">
                                <label for="phone" class="form-label">Số Điện Thoại</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-md-12 "  >
                                <label for="email" class="form-label">Email </label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Trình độ  </label>
                                <select name="education_degree_id"  class="form-select" >
                                    <option value="None" >Chọn loại trình độ</option>
                                    <option value="1" >Trung cấp</option>
                                    <option value="2" >Cao đẳng</option>
                                    <option value="3" >Đại học </option>
                                    <option value="4" >Sau đại học</option>

                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Bộ phận</label>
                                <select name="education_degree_id"  class="form-select" >
                                    <option value="None" >Chọn bộ phận làm việc</option>
                                    <option value="1" >Sale – Marketing</option>
                                    <option value="2" >Hành Chính</option>
                                    <option value="3" >Phục vụ </option>
                                    <option value="4" >Quản lý</option>

                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Vị trí </label>
                                <select name="position_id"  class="form-select" >
                                    <option value="None" >Chọn vị trí</option>
                                    <option value="1" >Lễ tân</option>
                                    <option value="2" >Phục vụ</option>
                                    <option value="3" >Chuyên viên </option>
                                    <option value="4" >Giám sát</option>
                                    <option value="4" >Quản lý</option>
                                    <option value="4" >Giám đốc</option>
                                </select>
                            </div>

                            <div class="col-md-12 "  >
                                <label for="salary" class="form-label">Lương </label>
                                <input type="text" class="form-control" id="salary" name="salary">
                            </div>
                            <div class="col-12  mt-2">
                                <button type="submit" class="btn btn-primary">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="" method="">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditLable">SỬA THÔNG TIN NHÂN VIÊN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">

                    <div class="container  mt-4 p-2 mb-4" style="border: 1px solid grey; border-radius: 15px">
                        <form class="row g-3" action="" method="post">


                            <div class="col-md-12">
                                <label for="name" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="nameEdit" name="name">
                            </div>
                            <div class="col-md-12">
                                <label for="birhtday" class="form-label">Ngày sinh </label>
                                <input type="date" class="form-control" id="birhtdayEdit" name="birhtday">
                            </div>

                            <div class="col-md-12">
                                <label for="id_card" class="form-label">Số CMND</label>
                                <input type="text" class="form-control" id="id_cardEdit"  name="id_card" >
                            </div>
                            <div class="col-md-12">
                                <label for="phone" class="form-label">Số Điện Thoại</label>
                                <input type="text" class="form-control" id="phoneEdit" name="phone">
                            </div>
                            <div class="col-md-12 " id="s1" >
                                <label for="email" class="form-label">Email </label>
                                <input type="text" class="form-control" id="emailEdit" name="email">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Trình độ  </label>
                                <select name="education_degree_id"  class="form-select" >
                                    <option value="None" >Chọn loại trình độ</option>
                                    <option value="1" >Trung cấp</option>
                                    <option value="2" >Cao đẳng</option>
                                    <option value="3" >Đại học </option>
                                    <option value="4" >Sau đại học</option>

                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Bộ phận</label>
                                <select name="education_degree_id"  class="form-select" >
                                    <option value="None" >Chọn bộ phận làm việc</option>
                                    <option value="1" >Sale – Marketing</option>
                                    <option value="2" >Hành Chính</option>
                                    <option value="3" >Phục vụ </option>
                                    <option value="4" >Quản lý</option>

                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Vị trí </label>
                                <select name="position_id"  class="form-select" >
                                    <option value="None" >Chọn vị trí</option>
                                    <option value="1" >Lễ tân</option>
                                    <option value="2" >Phục vụ</option>
                                    <option value="3" >Chuyên viên </option>
                                    <option value="4" >Giám sát</option>
                                    <option value="4" >Quản lý</option>
                                    <option value="4" >Giám đốc</option>
                                </select>
                            </div>

                            <div class="col-md-12 " id="s2" >
                                <label for="salary" class="form-label">Lương </label>
                                <input type="text" class="form-control" id="salaryEdit" name="salary">
                            </div>
                            <div class="col-12  mt-2">
                                <button type="submit" class="btn btn-primary">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function showModalDelete(a, b) {
        document.getElementById("delete_modal").innerText = b;
        document.getElementById("sendId").value = a;

    }
</script>


<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>


<script>

    window.onload = function () {
        var message = document.getElementById("message").value;
        document.getElementById("modalAlertMes").innerText = message;
        if (message != "" && message != null) {
            $(document).ready(function () {
                    $('#modalAlert').modal("show")
                }
            )
        }
    }
</script>
</body>
</html>

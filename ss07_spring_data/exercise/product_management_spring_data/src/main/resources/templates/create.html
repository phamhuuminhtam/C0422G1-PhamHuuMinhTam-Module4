<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>ADD NEW PRODUCT</h1>
    <form action="/create" method="post" th:object="${product}">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label class="form-label">Manufacture</label>
            <input type="text" class="form-control" th:field="*{manufacture}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button onclick="location.href='/home'" class="btn btn-primary" type="button">Back to home</button>
    </form>
</div>

</body>
</html>

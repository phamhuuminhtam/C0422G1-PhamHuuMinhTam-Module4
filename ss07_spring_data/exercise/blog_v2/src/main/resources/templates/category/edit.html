<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{list::cssBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{layout::navbar}"></nav>
<div class="container">
<form action="/category/edit" method="post" th:object="${category}">
    <div>
    <label class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div>
       <button type="submit">Submit</button>
    </div>
</form>
</div>
<a href="/category">Back Home</a>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
